<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <div class="bodydiv">
      <div class="controlsdiv">
        <div class="gsdiv">
          <p class="gamespeedtxt">Game Speed:</p>
          <input type="range" name="" id="gamespeed" min="-20" max="0" step="0.5" value="-1">
        </div>
        <div>
          <button class="pausebtn">Play</button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
